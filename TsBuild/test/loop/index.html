<script>
    fetch("loop.wasm")
    .then(function(response) {
        return response.arrayBuffer();
    })
    .then(function(buffer) {
        var dependencies = {
            "global": {},
            "env": {}
        };
        dependencies["global.Math"] = window.Math;
        var moduleBufferView = new Uint8Array(buffer);
        return WebAssembly.instantiate(moduleBufferView, dependencies);
    }).then(myMathModule => {
    
        console.log(myMathModule);
        for(var i = 0; i < 5; i++) {
            console.log(myMathModule.instance.exports.Iter(i, 5));
        }
    });
    </script>
